<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightSync - Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .game-title {
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff00);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            margin-bottom: 1rem;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00f5ff;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.8);
            margin-bottom: 1rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .game-button {
            width: 120px;
            height: 120px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .game-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 3px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-button:hover::before {
            opacity: 1;
        }

        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3), inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .game-button:active {
            transform: scale(0.95);
        }

        .red-button {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .red-button:hover {
            box-shadow: 0 0 40px rgba(255, 71, 87, 0.8), inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .blue-button {
            background: linear-gradient(135deg, #3742fa, #2f3542);
            box-shadow: 0 0 20px rgba(55, 66, 250, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .blue-button:hover {
            box-shadow: 0 0 40px rgba(55, 66, 250, 0.8), inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .green-button {
            background: linear-gradient(135deg, #2ed573, #1e90ff);
            box-shadow: 0 0 20px rgba(46, 213, 115, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .green-button:hover {
            box-shadow: 0 0 40px rgba(46, 213, 115, 0.8), inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .yellow-button {
            background: linear-gradient(135deg, #ffa502, #ff6348);
            box-shadow: 0 0 20px rgba(255, 165, 2, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .yellow-button:hover {
            box-shadow: 0 0 40px rgba(255, 165, 2, 0.8), inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .start-button {
            background: linear-gradient(135deg, #00f5ff, #0066ff);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.8);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .game-info {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .game-button {
                width: 100px;
                height: 100px;
            }
            
            .game-grid {
                gap: 1rem;
            }
            
            .start-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 2rem;
            }
            
            .game-button {
                width: 80px;
                height: 80px;
            }
            
            .score-display {
                font-size: 1.2rem;
            }
        }

        /* Pulse animation for active buttons */
        .game-button.active {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 50px rgba(255, 255, 255, 0.8); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">LIGHTSYNC</h1>
        
        <div class="score-display">
            SCORE: <span id="score">0</span>
        </div>
        
        <div class="game-grid">
            <button class="game-button red-button" data-color="red"></button>
            <button class="game-button blue-button" data-color="blue"></button>
            <button class="game-button green-button" data-color="green"></button>
            <button class="game-button yellow-button" data-color="yellow"></button>
        </div>
        
        <button class="start-button" id="startButton">START GAME</button>
        
        <div class="game-info">
            <p>Watch the sequence and repeat it back!</p>
        </div>
    </div>

<script src="js/lightsync.js"></script>
</body>
</html>

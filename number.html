<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Slide - Puzzle Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 15px;
        }

        .stat-box {
            background: #f7fafc;
            padding: 15px;
            border-radius: 12px;
            flex: 1;
            border: 2px solid #e2e8f0;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        .difficulty-selector {
            margin-bottom: 25px;
        }

        .difficulty-label {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .difficulty-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        .difficulty-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 25px auto;
            max-width: 320px;
            background: #f7fafc;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid #e2e8f0;
        }

        .tile {
            aspect-ratio: 1;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: #4a5568;
        }

        .tile:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .tile:active {
            transform: translateY(0);
        }

        .empty-tile {
            background: transparent !important;
            box-shadow: none !important;
            cursor: default;
        }

        .empty-tile:hover {
            transform: none;
        }

        .game-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .primary-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .secondary-btn {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .win-message {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            display: none;
        }

        /* Pastel colors for tiles */
        .tile-1 { background: #fed7d7; }
        .tile-2 { background: #feebc8; }
        .tile-3 { background: #fefcbf; }
        .tile-4 { background: #c6f6d5; }
        .tile-5 { background: #bee3f8; }
        .tile-6 { background: #d6f5d6; }
        .tile-7 { background: #fbb6ce; }
        .tile-8 { background: #e9d8fd; }
        .tile-9 { background: #fed7e2; }
        .tile-10 { background: #fbd38d; }
        .tile-11 { background: #9ae6b4; }
        .tile-12 { background: #90cdf4; }
        .tile-13 { background: #fad2cf; }
        .tile-14 { background: #d69e2e; color: white; }
        .tile-15 { background: #805ad5; color: white; }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .puzzle-grid {
                max-width: 280px;
            }
            
            .tile {
                font-size: 1.2rem;
            }
            
            .game-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Slide</h1>
        <p class="subtitle">ðŸ§© Slide the numbers into place!</p>
        
        <div class="game-stats">
            <div class="stat-box">
                <div class="stat-label">ðŸ•’ Time</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ðŸ”¢ Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <div class="difficulty-label">ðŸ§  Difficulty Level</div>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
        </div>

        <div class="puzzle-grid" id="puzzleGrid">
            <!-- Tiles will be generated by JavaScript -->
        </div>

        <div class="game-controls">
            <button class="control-btn primary-btn" id="startBtn">ðŸŽ® Start Sliding</button>
            <button class="control-btn secondary-btn" id="shuffleBtn">ðŸ”€ Shuffle</button>
            <button class="control-btn secondary-btn" id="restartBtn">ðŸ”„ Restart</button>
        </div>

        <div class="win-message" id="winMessage">
            ðŸŽ‰ Congratulations! You solved the puzzle! ðŸŽ‰
        </div>
    </div>

    <script src="js/number.js"></script>
</body>
</html>
